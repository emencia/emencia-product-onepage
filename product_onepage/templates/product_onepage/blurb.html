{% load onepage_tags %}
<div id="{{ object_instance.htmlid }}" class="row row-fluid bgImg relatif">
    <img class="bg" src="/media/{{ object_instance.background }}">
    
    <div class="columns small-12 relatif">
    
        <div class="row flexible">
            <div class="columns large-3 {% if object_instance.alignment == 'centered' %} large-centered {% else %} large-offset-{{ object_instance.alignment }} {% endif %}">
                <div class="row">
                
                    {% if object_instance.logo %}<div class="small-12 columns">
                            <img class="centered resp-ico" src="/media/{{ object_instance.logo }}">
                    </div>{% endif %}
                    
                    <div class="small-12 columns">
                        {{ object_instance.description|safe }}
                        {% if object_instance.url %}<a href="{{ object_instance.urlÂ }}" class="button">{{ object_instance.button }}</a>{% endif %}
                    </div>
                    
                </div>
            </div>
        </div>
        
    </div>
    
</div>
